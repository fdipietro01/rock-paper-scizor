<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>rock-paper-scizors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Styles/style.css'>
    <link rel="icon" href="Assets/Images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <header class="header">
        <div class="table">
            <div class="logo-container"> <img class="logo" src="Assets/Images/logo.svg" alt="logo"></div>
            <div class="score">
                <p class="score-score">score</p>
                <p class="score-number">13</p>
            </div>
        </div>
    </header>

    <main id="main" class="main">
        <div id="board" class="board">
            <div id="linea1" class="linea1">
                <div id="papel" class="ficha ficha1">
                    <div class="container paper-container">
                        <img class="img" src="Assets/Images/icon-paper.svg" alt="">
                    </div>
                </div>
                <div id="tijera" class="ficha ficha2">
                    <div class="container scizor-container">
                        <img class="img" src="Assets/Images/icon-scissors.svg" alt="">
                    </div>
                </div>
            </div>
            <div id="linea2" class="linea2">
                <div id="piedra" class="ficha ficha3">
                    <div class="container rock-container">
                        <img class="img" src="Assets/Images/icon-rock.svg" alt="">
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="footer">
        <div class="rules">RULES</div>
    </footer>
<script src="index.js"></script>
</body>

</html>
